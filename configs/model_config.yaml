# 模型配置文件

# DiT 模型配置（小模型，适配 RTX 4090）
dit:
  hidden_size: 384
  num_layers: 8
  num_heads: 6
  patch_size: 2
  in_channels: 4
  out_channels: 4
  attention_head_dim: 64
  mlp_ratio: 4.0
  dropout: 0.1
  activation_fn: "gelu"
  norm_eps: 1e-6
  attention_bias: false

# VAE 配置
vae:
  pretrained_model_name: "stabilityai/sd-vae-ft-mse-original"
  use_slicing: true
  use_tiling: false

# 文本编码器配置
text_encoder:
  pretrained_model_name: "openai/clip-vit-base-patch32"
  max_length: 77

